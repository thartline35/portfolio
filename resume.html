<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tammy Hartline's Tech Portfolio - Resume</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Gabriela&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link 
      rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer" 
    />  
    <style>
    /* Existing styles */
    .fullscreen-resume-iframe {
        width: 100%;
        height: 100vh; /* Full viewport height */
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: block;
    }

    /* Navigation Styles */
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #2c3e50;
        padding: 15px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }

    .nav-left {
        display: flex;
        align-items: center;
    }

    .navbar-links {
        display: flex;
        gap: 15px;
    }

    .navbar-links a {
        color: white;
        text-decoration: none;
        padding: 10px;
        transition: background-color 0.3s ease;
    }

    .navbar-links a:hover, .navbar-links a.active {
        background-color: rgba(255,255,255,0.2);
    }

    .nav-right {
        display: flex;
        gap: 15px;
    }

    .social-icon svg {
        width: 24px;
        height: 24px;
        fill: white;
    }

    /* Mobile Hamburger Menu */
    #hamburger {
        display: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }

    /* Mobile Responsiveness */
    @media screen and (max-width: 768px) {
        .navbar-links {
            display: none;
            flex-direction: column;
            width: 100%;
            position: absolute;
            top: 60px;
            left: 0;
            background-color: #2c3e50;
        }

        .navbar-links.responsive {
            display: flex;
        }

        .navbar-links a {
            padding: 15px;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        #hamburger {
            display: block;
        }

        .nav-left {
            flex-grow: 1;
            justify-content: space-between;
            align-items: center;
        }

        .menu-icon, .close-icon {
            display: inline;
        }

        .close-icon {
            display: none;
        }

        #hamburger.active .menu-icon {
            display: none;
        }

        #hamburger.active .close-icon {
            display: inline;
        }
    }

    /* Ensure no scrollbars or margins */
    body, html {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }
    </style>
  </head>
  <body>
    <div class="navbar" id="navbar">
      <a
        href="javascript:void(0);"
        id="hamburger"
        onclick="toggleHamburgerMenu()"
        ><span class="menu-icon">☰</span><span class="close-icon">✕</span
      ></a>
      <div class="nav-left">
        <a href="/" style="color: white; text-decoration: none; margin-right: 15px;">Home</a>
        <div class="navbar-links">
          <a href="/skills">Skills</a>
          <a href="/projects">Projects</a>
          <a href="/resume" class="active">Resume</a>
          <a href="/contact">Contact</a>
        </div>
      </div>

      <div class="nav-right">
        <!-- LinkedIn Icon -->
        <a href="https://www.linkedin.com/in/tammy-hartline-91981266/" target="_blank" class="social-icon" title="LinkedIn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
            </svg>
        </a>
        <!-- GitHub Icon -->
        <a href="https://github.com/thartline35" target="_blank" class="social-icon" title="GitHub">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </div>
    <h3 style="text-align:center; margin-top: 60px;">Resume is published using Google Docs. View not optimized for mobile devices.</h3>
   <iframe 
    class="fullscreen-resume-iframe" 
    src="https://docs.google.com/document/d/e/2PACX-1vQkjcsVJuGXxIf2qn-g6lZVSBVAz9SQCB3F_R__ZzB3PQZiy5ZQmPUgaUvKHhxQi9T7Kz7F7cuCuUB9/pub" 
    allowfullscreen 
    mozallowfullscreen 
    webkitallowfullscreen>
</iframe>
    <script>
      function toggleHamburgerMenu() {
        const navbar = document.getElementById("navbar");
        const hamburger = document.getElementById("hamburger");
        navbar.classList.toggle("responsive");
        hamburger.classList.toggle("active");
      }
    </script>
  </body>
</html>
