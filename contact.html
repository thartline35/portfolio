<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tammy Hartline - Contact</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Gabriela&family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@formspree/all@0.1.7/dist/formspree.iife.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="background-container">
      <img
        src="images/background.jpg"
        class="background-image"
        alt="Background"
      />
    </div>

    <div class="navbar" id="navbar">
      <div class="nav-left">
        <a href="index.html">Home</a>
        <div class="navbar-links">
          <a href="skills.html">Skills</a>
          <a href="projects.html">Projects</a>
          <a href="contact.html" class="active">Contact</a>
        </div>
        <a
          href="javascript:void(0);"
          id="hamburger"
          onclick="toggleHamburgerMenu()"
        ></a>
      </div>

      <div class="nav-right">
        <a
          href="https://www.linkedin.com/in/tammy-hartline-91981266/"
          target="_blank"
          class="social-icon"
          title="LinkedIn"
        >
          <i class="fab fa-linkedin"></i>
        </a>
        <a
          href="https://github.com/thartline35"
          target="_blank"
          class="social-icon"
          title="GitHub"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.facebook.com/tammyjean.hartline"
          target="_blank"
          class="social-icon"
          title="Facebook"
        >
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>

    <div class="page-header">
      <h1>Tammy Hartline</h1>
      <h6>Get in Touch</h6>
    </div>

    <div class="contact-container">
      <div class="social-links">
        <a
          href="https://www.linkedin.com/in/tammy-hartline-91981266/"
          target="_blank"
          class="social-link"
        >
          <i class="fab fa-linkedin"></i>
          <span>LinkedIn</span>
        </a>
        <a
          href="https://github.com/thartline35"
          target="_blank"
          class="social-link"
        >
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        <a
          href="https://www.facebook.com/tammyjean.hartline"
          target="_blank"
          class="social-link"
        >
          <i class="fab fa-facebook"></i>
          <span>Facebook</span>
        </a>
      </div>

      <form
        id="contactForm"
        action="https://formspree.io/f/mjkyvape"
        method="POST"
        class="contact-form"
      >
        <input
          type="hidden"
          name="_next"
          value="https://yourdomain.com/index.html"
        />
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea
          name="message"
          placeholder="Your Message"
          rows="5"
          required
        ></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <script>
      function toggleHamburgerMenu() {
        const hamburgerMenu = document.getElementById("hamburger");
        hamburgerMenu.classList.toggle("open");

        const navbar = document.getElementById("navbar");
        navbar.classList.toggle("menu-open");

        // Toggle no-scroll class on body
        document.body.classList.toggle("no-scroll");
      }
    </script>
  </body>
</html>
